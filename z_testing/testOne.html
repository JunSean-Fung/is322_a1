<!DOCTYPE>
<html>
<head>
    <title>Test One</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Local css-->
    <link rel="stylesheet" type="text/css" href="../z_examples/css/advancedjs.css">
</head>
<body>
<div class="container" id="page-wrapper">

    <div class="filter-wrapper">

        <div class="form-group" style="margin-right: 20px;">
            <label for="orderBy">Order By</label>
            <select id="orderBy" name="orderBy">
                <option value="name">Name</option>
                <option value="price">Price</option>

                <option value="published">Published</option>
                <option value="_id">Article ID</option>
            </select>
        </div>

        <div class="form-group">
            <label for="multiplayer">Singleplayer only?</label>
            <select id="multiplayer" name="multiplayer">
                <option value="NA">Select</option>
                <option value="false">False</option>
                <option value="true">True</option>
            </select>
        </div>

        <div class="form-group">
            <label for="priceRange">Price Range</label>
            <select id="priceRange" name="priceRange">
                <option>Select price Range</option>
                <option value="priceOpZero"     >Under $10</option>
                <option value="priceOpOne"      >Under $20</option>
                <option value="priceOpTwo"      >Under $30</option>
                <option value="priceOpThree"    >Under $40</option>
                <option value="priceOpFour"     >Under $50</option>
            </select>
        </div>
        <div class="form-group">
            <!--Category-->
            <label for="category" >Category</label>
            <select id="category" name="category">
                <option value="NA"   >Select Category</option>
                <option value="categoryOpOne"   >Shooter</option>
                <option value="categoryOpTwo"   >RPG</option>
                <option value="categoryOpThree" >Multiplayer</option>
                <option value="categoryOpFour"  >Meme</option>
            </select>
        </div>
    </div>

    <table id="results-table" border="1">
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>Name</th>
                <!--<th>Article ID</th>-->
                <th>Price</th>
                <th>Image</th>
                <th>Category</th>
                <th>Multiplayer</th>
            </tr>
        </thead>

        <!-- Results will be added through JavaScript -->
        <tbody></tbody>
    </table>

</div>

<script type="text/javascript" src="../z_testing/testOne.js"></script>
</body>
</html>
